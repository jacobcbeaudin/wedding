name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      # Run lint and type check in parallel
      - name: Lint and Type Check
        run: |
          npx eslint . &
          npx prettier --check . &
          npm run check &
          wait

      - run: npm run test:run
