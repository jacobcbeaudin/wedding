services:
  db:
    image: postgres:17-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: wedding
      POSTGRES_PASSWORD: wedding_dev
      POSTGRES_DB: wedding
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wedding -d wedding']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://wedding:wedding_dev@db:5432/wedding
      - SITE_PASSWORD=carolineandjake2026

volumes:
  postgres_data:
